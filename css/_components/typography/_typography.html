<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../main.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      height: 200vh;
    }
  </style>
  <title>Typography</title>
</head>
<body class="poppins">
  <h1 class="h-1">H1 Heading</h1>
  <h2 class="h-2">H2 Heading</h2>
  <h3 class="h-3">H3 Heading</h3>
  <h4 class="h-4">H4 Heading</h4>
  <h5 class="h-5">H5 Heading</h5>
  <h6 class="h-6">H6 Heading</h6>
  <p class="bd-1">Body 1</p>
  <p class="bd-2">Body 2</p>
  <p class="bd-3">Body 3</p>
  <p class="bd-4">Body 4</p>
  <p class="bd-5">Body 5</p>
  <p class="bd-6">Body 6</p>
  <p class="st-1">Subtitle 1</p>
  <p class="st-2">Subtitle 2</p>
  <p class="cp">Caption</p>
  <p class="poppins bd-4">Poppins</p>
  <p class="roboto bd-4">Roboto</p>
  <p class="source-sans-pro bd-4">Source Sans Pro</p>
  <p class="space-mono bd-4">Space Mono</p>
  <p class="staatliches bd-4">Staatliches</p>
</body>
</html>
