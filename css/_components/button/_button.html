<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../main.css">
  <title>Button</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      height: 250vh;
    }
  </style>
</head>
<body class="poppins">
  <!-- BASIC -->
  <button class="button">Button</button>

  <!-- PLAIN -->
  <button class="button btn-plain">Plain</button>

  <!-- SIZES -->
  <button class="button btn-sm">Small</button>
  <button class="button btn-md">Medium</button>
  <button class="button btn-lg">Large</button>
  
  <!-- OUTLINE -->
  <button class="button btn-outline-primary">Outline</button>

  <!-- SOLID -->
  <button class="button btn-solid-primary">Solid</button>

  <!-- ROUND -->
  <button class="button btn-round btn-solid-primary">Round</button>

  <!-- ACTION BUTTON -->
  <button class="button btn-socialmedia btn-action btn-solid-primary">+</button>

  <button class="button btn-socialmedia btn-action btn-solid-primary"><img class="icon-light icon-md button__icon" src="../../../assets/angle-double-up.svg" alt="twitter"></button>

  <!-- PLAIN ICON -->
  <button class="button btn-action btn-plain-icon"><img class="icon-dark icon-lg button__icon" src="../../../assets/close.svg" alt="twitter"></button>

  <!-- BUTTON W/ICON -->
  <button class="button btn-w-icon btn-primary">
    <img class="icon-primary icon-md button__icon" src="../../../assets/envelope.svg" alt="message-btn">
    W/Icon Plain
  </button>

  <button class="button btn-w-icon btn-outline-primary">
    <img class="icon-primary icon-md button__icon" src="../../../assets/envelope.svg" alt="message-btn">
    W/Icon Outline
  </button>

  <button class="button btn-w-icon btn-solid-primary">
    <img class="icon-light icon-md button__icon" src="../../../assets/envelope.svg" alt="message-btn">
    W/Icon Solid
  </button>

  <!-- SOCIAL MEDIA -->
  <button class="button btn-socialmedia btn-solid-primary"><img class="icon-light icon-md button__icon" src="../../../assets/twitter.svg" alt="twitter"></button>

  <button class="button btn-socialmedia btn-solid-secondary"><img class="icon-light icon-md button__icon" src="../../../assets/facebook.svg" alt="facebook"></button>

  <button class="button btn-socialmedia btn-solid-danger"><img class="icon-light icon-md button__icon" src="../../../assets/instagram.svg" alt="instagram"></button>

  <button class="button btn-socialmedia btn-solid-secondary"><img class="icon-light icon-md button__icon" src="../../../assets/linkedin.svg" alt="linkedin"></button>

  <button class="button btn-socialmedia btn-solid-dark"><img class="icon-light icon-md button__icon" src="../../../assets/medium.svg" alt="medium"></button>

  <button class="button btn-socialmedia btn-solid-dark"><img class="icon-light icon-md button__icon" src="../../../assets/github.svg" alt="github"></button>

  <!-- PRIMARY -->
  <button class="button btn-plain btn-primary">Primary Plain</button>

  <button class="button btn-outline-primary">Primary Outline</button>

  <button class="button btn-solid-primary">Primary Solid</button>

  <!-- SECONDARY -->
  <button class="button btn-plain btn-secondary">Secondary Plain</button>

  <button class="button btn-outline-secondary">Secondary Outline</button>

  <button class="button btn-solid-secondary">Secondary Solid</button>

  <!-- SUCCESS -->
  <button class="button btn-plain btn-success">Success Plain</button>

  <button class="button btn-outline-success">Success Outline</button>

  <button class="button btn-solid-success">Success Solid</button>

  <!-- DANGER -->
  <button class="button btn-plain btn-danger">Danger Plain</button>

  <button class="button btn-outline-danger">Danger Outline</button>

  <button class="button btn-solid-danger">Danger Solid</button>

  <!-- WARNING -->
  <button class="button btn-plain btn-warning">Warning Plain</button>

  <button class="button btn-outline-warning">Warning Outline</button>

  <button class="button btn-solid-warning">Warning Solid</button>

  <!-- DARK -->
  <button class="button btn-plain btn-dark">Dark Plain</button>

  <button class="button btn-outline-dark">Dark Outline</button>

  <button class="button btn-solid-dark">Dark Solid</button>
</body>
</html>
